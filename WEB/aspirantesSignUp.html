<!DOCTYPE html>

<head>

	<title>Bootstrap Sign up Form with Rounded Social Buttons</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<link rel="stylesheet" type="text/css" href="signUp.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
      			</button>
				<a href="index.html" class="navbar-brand"><i class="fas fa-address-card"></i> PsyWork</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="empresaLogin.html">Empresas</a></li>
					<li><a href="aspirantesLogin.html">Aspirantes</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="signup-form">
	    <form action="/examples/actions/confirmation.php" method="post">
			<h2>Crear una cuenta (Aspirantes)</h2>
			<p class="hint-text">Crear cuenta con tus redes sociales</p>
			<div class="social-btn text-center">
				<a href="#" class="btn btn-primary btn-lg">Facebook</a>
				<a href="#" class="btn btn-info btn-lg">Twitter</a>
				<a href="#" class="btn btn-danger btn-lg">Google</a>
			</div>
			<div class="or-seperator"><b>or</b></div>
	        <div class="form-group">
	        	<input type="text" class="form-control input-lg" name="username" placeholder="Username" required="required">
	        </div>
			<div class="form-group">
	        	<input type="email" class="form-control input-lg" name="email" placeholder="Email Address" required="required">
	        </div>
			<div class="form-group">
	            <input type="password" class="form-control input-lg" name="password" placeholder="Password" required="required">
	        </div>
			<div class="form-group">
	            <input type="password" class="form-control input-lg" name="confirm_password" placeholder="Confirm Password" required="required">
	        </div>  
	        <div class="form-group">
	            <button type="submit" class="btn btn-success btn-lg btn-block signup-btn">Crear Cuenta</button>
	        </div>
	    </form>
	    <div class="text-center">¿Ya tienes una cuenta?<a href="#">Acceder aquí</a></div>
	</div>
</body>
</html>
